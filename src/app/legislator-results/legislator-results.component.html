<div class="legislator-results" *ngFor="let legislator of legislators">
  <p class="rep-name" (click)="goToLegislatorDetail(legislator.bioguide_id)">{{legislator.title}} {{legislator.first_name}} {{legislator.last_name}} <i class="glyphicon glyphicon-chevron-right"></i></p>
  <div class="results">
    <ul style="list-style:none;">
      <li><strong>Party:</strong> {{legislator.party | partyName}}</li>
      <li><strong>Chamber:</strong> {{legislator.chamber | capitalize}}</li>
      <li><strong>State:</strong> {{legislator.state}}</li>
      <li *ngIf="legislator.chamber === 'house'"><strong>District:</strong> {{legislator.district}}</li>
    </ul>
  </div>
</div>
